<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #navbar {
        display: flex;
        justify-content: flex-end;
        margin-top: 15px;
        border: 1px solid black;
        width: 100%;
      }
      #navbar > a:nth-child(2) {
        margin-right: 5%;
      }
      #navbar > a {
        padding: 0.7%;
        color: black;
        text-decoration: none;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <a id="home" href="index.html">Home</a>
      <a href="login.html">Login</a>
    </div>

    <h1>Welcome Back! Please Login</h1>
    <input id="email" type="text" placeholder="Email Id" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="Myfunc()">Login</button>
  </body>
  <script>
    var ids = ["wasim@gmail.com", "deepak@gmail.com"];
    var passw = ["wasim@123", "deepak@000"];
    function Myfunc() {
      let id = document.getElementById("email").value;
      let pass = document.getElementById("password").value;
      for (let i = 0; i < ids.length; i++) {
        if (ids[i] == id && passw[i] == pass) {
          alert("Login Successful");
          window.location = document.getElementById("home").href;
          id = "";
          pass = "";
          return;
        }
      }
      alert("Invalid Credentials");
    }
  </script>
</html>
